<html lang="en">
      <head>
            <meta charset="utf-8" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
            <title>{{ title }}</title>
            <meta name="description"
                  content="Get started with a free landing page built with Tailwind CSS and the Flowbite Blocks system.">
            <link rel="apple-touch-icon"
                  sizes="180x180"
                  href="{{ url_for('static', path='favicon/apple-touch-icon.png') }}" />
            <link rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="{{ url_for('static', path='favicon/favicon-32x32.png') }}" />
            <link rel="icon"
                  type="image/png"
                  sizes="16x16"
                  href="{{ url_for('static', path='favicon/favicon-16x16.png') }}" />
            <link rel="manifest"
                  href="{{ url_for('static', path='favicon/site.webmanifest') }}" />
            <link rel="stylesheet"
                  href="{{ url_for('static', path='css/main.css') }}"
                  type="text/css" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
                  rel="stylesheet" />
            <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
                  rel="stylesheet" />
      </head>
      <body>
            {% block header %}
                  {% include "partials/header.html" %}
            {% endblock %}
            {% block content %}{% endblock %}
            {% block footer %}
                  {% include "partials/footer.html" %}
            {% endblock %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
            <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>
      </body>
</html>
